<h2>New Sport Item</h2>
<div id="calendar" data-bind="calendar: opts"></div>
<form class="form-horizontal" role="form" data-bind="with: newItem">
	<div class="form-group">
		<div class="col-sm-12">
			<input type="date" class="form-control" placeholder="Date..." data-bind="value: date" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<input type="number" class="form-control" placeholder="Weight..." data-bind="value: weight" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<input type="text" class="form-control" placeholder="Describe your day..." data-bind="value: description" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<div class="checkbox checkbox-inline">
				<label>
					<input type="checkbox" data-bind="checked: walking" />
					Walking
				</label>
			</div>
			<div class="checkbox checkbox-inline">
				<label>
					<input type="checkbox" data-bind="checked: workout" />
					Workout
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<button class="btn btn-default btn-success" data-bind="click: $parent.save">Save</button>
		</div>
	</div>
</form>
